            <div id = "conti">
                <div class = "title">
                    <h2> Continuum </h2>
                </div>

                <div class = "graph">
                    <p class = "resize2"><img src = "../data_conti/XFFTS_conti_graph.png" alt = "Continuum" onload="reloadimg_conti(this,5000)" /></p>

                </div>

            <div id = "any">
                <div class = "title">
                    <h2> None </h2>
                </div>
            </div>

        </main>
        <script type = "text/javascript">
            function reloadimg(e, timer, i){
                setTimeout(function(){
                    e.src = "../data_spec/XFFTS_spec_graph_BE" + i + ".png?r=" + Math.random();
                }, timer);
            }
            function reloadimg_conti(e, timer){
                setTimeout(function(){
                    e.src = "../data_conti/XFFTS_conti_graph.png?r=" + Math.random();
                }, timer);
            }
            function reloadimg_btemp(e, timer){
                setTimeout(function(){
                    e.src = "../data_btemp/XFFTS_btemp_graph.png?r=" + Math.random();
                }, timer);
            }
        </script>
